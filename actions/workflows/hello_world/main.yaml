---
version: 1.0
description: "hello World"

input:
  - my_message 

vars:
  - my_error: 'nil'

output:
  - message: <% ctx().my_message %> 

tasks:
  hello:
    action: core.echo
    input:
      message: "<% ctx().my_message %>"
    next:
      - when: <% succeeded() %> 
        publish: 
          - my_error: "0"